<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Pro - NOMAN Edition</title>
    <style>
        :root { --primary: #5e6df2; --bg: #f4f7fe; --card: #ffffff; --accent: #ff7675; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 30px; }
        
        /* Welcome Noman Section */
        .welcome-header { background: var(--primary); color: white; width: 100%; padding: 30px 0; text-align: center; border-radius: 0 0 30px 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .welcome-header h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }
        .welcome-header p { margin: 5px 0 0; opacity: 0.9; font-size: 14px; }

        .container { width: 95%; max-width: 450px; margin-top: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); text-align: center; border: 1px solid #eee; }
        
        h3 { margin-top: 0; color: #2d3436; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        /* Countdown Grid */
        input[type="datetime-local"] { width: 90%; padding: 12px; border-radius: 12px; border: 2px solid #ddd; margin: 10px 0; font-family: inherit; }
        .countdown-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .time-box { background: #f8f9fa; padding: 12px 5px; border-radius: 15px; border-bottom: 4px solid var(--accent); }
        .time-box span { display: block; font-size: 22px; font-weight: 800; color: var(--accent); }
        .time-box label { font-size: 10px; text-transform: uppercase; font-weight: bold; color: #636e72; }

        /* Timer Section */
        .timer-val { font-size: 45px; font-weight: 800; color: var(--primary); margin: 15px 0; }
        .btn { border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 16px; }
        .btn-study { background: var(--primary); color: white; }
        .btn-study:active { transform: scale(0.97); }
    </style>
</head>
<body>

<div class="welcome-header">
    <h1>WELCOME NOMAN üëã</h1>
    <p>Let's conquer your exams today!</p>
</div>

<div class="container">
    <div class="card">
        <h3>‚è≥ Exam Countdown</h3>
        <p style="font-size: 13px; color: #636e72;">‡¶®‡¶ø‡¶ö‡ßá ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ ‡¶ì ‡¶∏‡¶Æ‡ßü ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßã:</p>
        <input type="datetime-local" id="exam-target" onchange="saveExamDate()">
        
        <div class="countdown-grid">
            <div class="time-box"><span id="d">00</span><label>Days</label></div>
            <div class="time-box"><span id="h">00</span><label>Hours</label></div>
            <div class="time-box"><span id="m">00</span><label>Mins</label></div>
            <div class="time-box"><span id="s">00</span><label>Secs</label></div>
        </div>
    </div>

    <div class="card">
        <h3>‚è± Focus Study Timer</h3>
        <div class="timer-val" id="disp">25:00</div>
        <button class="btn btn-study" onclick="startTimer()" id="sBtn">START FOCUS</button>
    </div>
</div>

<script>
    // Countdown Logic
    function saveExamDate() {
        localStorage.setItem('nomanExamDate', document.getElementById('exam-target').value);
    }

    function loadExamDate() {
        const saved = localStorage.getItem('nomanExamDate');
        if(saved) document.getElementById('exam-target').value = saved;
    }

    function refreshCountdown() {
        const target = new Date(document.getElementById('exam-target').value).getTime();
        const now = new Date().getTime();
        const gap = target - now;

        if (!isNaN(target) && gap > 0) {
            const days = Math.floor(gap / (1000 * 60 * 60 * 24));
            const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('d').innerText = days.toString().padStart(2, '0');
            document.getElementById('h').innerText = hours.toString().padStart(2, '0');
            document.getElementById('m').innerText = mins.toString().padStart(2, '0');
            document.getElementById('s').innerText = secs.toString().padStart(2, '0');
        }
    }

    // Study Timer Logic
    let timerObj, timeLeft = 1500, active = false;
    function startTimer() {
        const b = document.getElementById('sBtn');
        if(active) { 
            clearInterval(timerObj); active = false; b.innerText = "RESUME"; 
        } else {
            active = true; b.innerText = "PAUSE";
            timerObj = setInterval(() => {
                if(timeLeft <= 0) {
                    clearInterval(timerObj); alert("Time's up, Noman! Take a break.");
                } else {
                    timeLeft--;
                    document.getElementById('disp').innerText = Math.floor(timeLeft/60) + ":" + (timeLeft%60).toString().padStart(2,'0');
                }
            }, 1000);
        }
    }

    setInterval(refreshCountdown, 1000);
    loadExamDate();
</script>
</body>
</html>
