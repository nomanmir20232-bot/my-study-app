<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAN's Study Hub</title>
    <style>
        :root { --primary: #5e6df2; --bg: #f4f7fe; --card: #ffffff; --accent: #ff7675; --success: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; color: #2d3436; }
        
        .header { background: var(--primary); color: white; width: 100%; padding: 40px 0; text-align: center; border-radius: 0 0 40px 40px; box-shadow: 0 10px 20px rgba(94,109,242,0.2); }
        .header h1 { margin: 0; font-size: 32px; font-weight: 800; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        
        .container { width: 92%; max-width: 480px; margin-top: -30px; }
        .card { background: var(--card); border-radius: 25px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; border: 1px solid rgba(255,255,255,0.8); }
        
        /* Exam Countdown Styles */
        .countdown-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 20px; }
        .time-box { background: #fcf1f1; padding: 15px 5px; border-radius: 18px; border: 1px solid #ffecec; }
        .time-box span { display: block; font-size: 24px; font-weight: 800; color: var(--accent); }
        .time-box label { font-size: 11px; font-weight: bold; color: #b2bec3; text-transform: uppercase; }

        /* General UI Elements */
        input { width: 90%; padding: 15px; border-radius: 15px; border: 2px solid #edf2f7; margin: 10px 0; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; }
        .btn { border: none; padding: 18px; border-radius: 18px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; margin-top: 10px; }
        
        .timer-display { font-size: 55px; font-weight: 800; color: var(--primary); margin: 20px 0; letter-spacing: -2px; }
        .task-item { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 15px; border-radius: 15px; margin-bottom: 10px; text-align: left; }
    </style>
</head>
<body>

<div class="header">
    <h1>WELCOME NOMAN üëã</h1>
    <p style="opacity:0.9;">Focus. Study. Succeed.</p>
</div>

<div class="container">
    <div class="card">
        <h3 style="margin:0; color:var(--accent);">‚åõ EXAM COUNTDOWN</h3>
        <p style="font-size:14px; color:#636e72;">‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ‡¶∞ ‡¶°‡ßá‡¶ü ‡¶ì ‡¶ü‡¶æ‡¶á‡¶Æ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßã:</p>
        <input type="datetime-local" id="targetDate" onchange="saveDate()">
        
        <div class="countdown-grid">
            <div class="time-box"><span id="days">00</span><label>Days</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hours</label></div>
            <div class="time-box"><span id="mins">00</span><label>Mins</label></div>
            <div class="time-box"><span id="secs">00</span><label>Secs</label></div>
        </div>
    </div>

    <div class="card">
        <h3 style="margin:0;">‚è±Ô∏è FOCUS TIMER</h3>
        <div class="timer-display" id="tDisplay">25:00</div>
        <button class="btn btn-primary" onclick="toggleTimer()" id="tBtn">START STUDY SESSION</button>
    </div>

    <div class="card">
        <h3 style="margin:0;">üìù STUDY TASKS</h3>
        <input type="text" id="taskInput" placeholder="What will you study now?">
        <button class="btn btn-success" onclick="addTask()">ADD TO LIST</button>
        <div id="taskList" style="margin-top:20px;"></div>
    </div>
</div>

<script>
    // Countdown Engine
    function saveDate() { localStorage.setItem('noman_date', document.getElementById('targetDate').value); }
    function loadDate() { 
        const d = localStorage.getItem('noman_date'); 
        if(d) document.getElementById('targetDate').value = d; 
    }

    function runCountdown() {
        const target = new Date(document.getElementById('targetDate').value).getTime();
        const now = new Date().getTime();
        const diff = target - now;

        if (!isNaN(target) && diff > 0) {
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2,'0');
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2,'0');
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2,'0');
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2,'0');
        }
    }

    // Study Timer Engine
    let tObj, sLeft = 1500, running = false;
    function toggleTimer() {
        const btn = document.getElementById('tBtn');
        if(running) { 
            clearInterval(tObj); running = false; btn.innerText = "RESUME SESSION";
        } else {
            running = true; btn.innerText = "PAUSE";
            tObj = setInterval(() => {
                if(sLeft <= 0) { 
                    clearInterval(tObj); alert("Great job, Noman! Session complete."); 
                } else {
                    sLeft--;
                    document.getElementById('tDisplay').innerText = Math.floor(sLeft/60) + ":" + (sLeft%60).toString().padStart(2,'0');
                }
            }, 1000);
        }
    }

    // Task Engine
    function addTask() {
        const input = document.getElementById('taskInput');
        if(!input.value) return;
        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `<span>${input.value}</span><button style="background:var(--success); color:white; border:none; padding:8px 12px; border-radius:10px;" onclick="this.parentElement.remove()">DONE</button>`;
        document.getElementById('taskList').appendChild(div);
        input.value = "";
    }

    setInterval(runCountdown, 1000);
    loadDate();
</script>
</body>
</html>
