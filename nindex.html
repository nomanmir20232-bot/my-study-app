<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOMAN Study Pro</title>

<style>
:root{
--primary:#5e6df2;
--bg:#f4f7fe;
--card:#ffffff;
--accent:#ff7675;
--success:#4caf50;
--dark:#2d3436;
}
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
margin:0;
background:var(--bg);
display:flex;
flex-direction:column;
align-items:center;
padding-bottom:40px;
}

/* HEADER */
.header{
width:100%;
background:var(--primary);
color:white;
padding:30px 10px;
text-align:center;
border-radius:0 0 30px 30px;
box-shadow:0 10px 20px rgba(0,0,0,.15)
}
.points{
background:#ffd700;
color:#000;
display:inline-block;
padding:6px 18px;
border-radius:20px;
font-weight:800;
margin-top:10px;
}

/* LAYOUT */
.container{width:92%;max-width:450px;margin-top:20px}
.card{
background:var(--card);
border-radius:20px;
padding:20px;
margin-bottom:20px;
box-shadow:0 8px 20px rgba(0,0,0,.05);
text-align:center;
}
h3{margin:0 0 10px;color:var(--dark)}

/* INPUTS */
input{
width:90%;
padding:12px;
border-radius:12px;
border:2px solid #edf2f7;
margin:8px 0;
font-size:15px;
}

/* BUTTON */
.btn{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-weight:700;
font-size:15px;
cursor:pointer;
transition:.3s;
}
.primary{background:var(--primary);color:white}
.success{background:var(--success);color:white}

/* COUNTDOWN */
.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
margin-top:12px
}
.box{
background:#fff5f5;
border-radius:12px;
padding:10px 5px;
border:1px solid #ffe3e3
}
.box span{
display:block;
font-size:20px;
font-weight:800;
color:var(--accent)
}
.box small{font-size:9px;color:#888}

/* TIMER */
.timer{
font-size:48px;
font-weight:800;
color:var(--primary);
margin:15px 0;
}

/* TASKS */
.task{
background:#f8fafc;
padding:10px;
border-radius:10px;
margin-bottom:8px;
display:flex;
justify-content:space-between;
align-items:center
}
.task button{
background:var(--success);
border:none;
color:white;
border-radius:8px;
padding:5px 10px;
cursor:pointer
}
</style>
</head>

<body>

<div class="header">
<h1>WELCOME NOMAN üëã</h1>
<div class="points">üí∞ Points: <span id="pts">0</span></div>
</div>

<div class="container">

<!-- COUNTDOWN -->
<div class="card">
<h3>‚åõ EXAM COUNTDOWN</h3>
<input type="datetime-local" id="examDate">
<div class="grid">
<div class="box"><span id="d">00</span><small>DAYS</small></div>
<div class="box"><span id="h">00</span><small>HOURS</small></div>
<div class="box"><span id="m">00</span><small>MINS</small></div>
<div class="box"><span id="s">00</span><small>SECS</small></div>
</div>
</div>

<!-- TIMER -->
<div class="card">
<h3>‚è±Ô∏è STUDY TIMER</h3>
<input type="number" id="mins" value="25">
<div class="timer" id="display">25:00</div>
<button class="btn primary" id="tBtn">START</button>
</div>

<!-- TASK -->
<div class="card">
<h3>üìù STUDY TASKS (+10)</h3>
<input type="text" id="taskInput" placeholder="Enter task">
<button class="btn success" onclick="addTask()">ADD TASK</button>
<div id="taskList"></div>
</div>

</div>

<script>
let data=JSON.parse(localStorage.getItem("noman_pro"))||{
points:0,
exam:"",
tasks:[]
};
let timeLeft=1500,timer=null,running=false;

const save=()=>localStorage.setItem("noman_pro",JSON.stringify(data));

/* COUNTDOWN */
setInterval(()=>{
if(!data.exam)return;
let diff=new Date(data.exam)-new Date();
if(diff<0)return;
d.innerText=Math.floor(diff/86400000).toString().padStart(2,"0");
h.innerText=Math.floor(diff%86400000/3600000).toString().padStart(2,"0");
m.innerText=Math.floor(diff%3600000/60000).toString().padStart(2,"0");
s.innerText=Math.floor(diff%60000/1000).toString().padStart(2,"0");
},1000);

examDate.onchange=()=>{
data.exam=examDate.value;
save();
};

/* TIMER */
function resetTimer(){
timeLeft=mins.value*60;
display.innerText=mins.value+":00";
}
mins.onchange=resetTimer;

tBtn.onclick=()=>{
if(running){
clearInterval(timer);
running=false;
tBtn.innerText="RESUME";
return;
}
running=true;
tBtn.innerText="PAUSE";
timer=setInterval(()=>{
if(timeLeft<=0){
clearInterval(timer);
running=false;
tBtn.innerText="START";
data.points+=50;
resetTimer();
update();
alert("üî• Session Complete +50");
return;
}
timeLeft--;
display.innerText=
Math.floor(timeLeft/60)+":"+
(timeLeft%60).toString().padStart(2,"0");
},1000);
};

/* TASKS */
function renderTasks(){
taskList.innerHTML="";
data.tasks.forEach((t,i)=>{
let div=document.createElement("div");
div.className="task";
div.innerHTML=`<span>${t}</span>
<button onclick="done(${i})">DONE</button>`;
taskList.appendChild(div);
});
}

function addTask(){
let v=taskInput.value.trim();
if(!v)return;
data.tasks.push(v);
taskInput.value="";
save();renderTasks();
}

function done(i){
data.tasks.splice(i,1);
data.points+=10;
update();renderTasks();
}

function update(){
pts.innerText=data.points;
save();
}

/* LOAD */
window.onload=()=>{
pts.innerText=data.points;
examDate.value=data.exam;
renderTasks();
resetTimer();
};
</script>

</body>
</html>
