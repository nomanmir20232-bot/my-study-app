<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Master Pro - Ultra</title>
    <style>
        :root { --primary: #5e6df2; --bg: #f4f7fe; --card: #ffffff; --text: #2d3436; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 30px; }
        .header { background: var(--primary); color: white; width: 100%; padding: 20px 0; text-align: center; border-radius: 0 0 25px 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; margin-top: 10px; font-size: 13px; }
        .container { width: 95%; max-width: 450px; margin-top: 15px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; }
        input { width: 85%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 12px; outline: none; }
        button { border: none; padding: 12px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; background: var(--primary); color: white; width: 100%; margin-top: 5px; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .timer-display { font-size: 50px; font-weight: 800; margin: 10px 0; color: var(--primary); }
        .quote-box { font-style: italic; color: #636e72; font-size: 14px; margin-top: 10px; padding: 10px; border-left: 4px solid #fab1a0; background: #fff; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h2 style="margin:0;">üìñ Study Master Pro</h2>
    <div id="quote" class="quote-box" style="margin: 10px 20px;">"Believe you can and you're halfway there."</div>
    <div class="stats-grid">
        <div>üí∞ Total Points: <span id="total-pts">0</span></div>
        <div>‚è± Total Time: <span id="total-hrs">0</span>h</div>
    </div>
</div>

<div class="container">
    <div class="card" style="border: 2px solid #ff7675;">
        <h3>‚è≥ Exam Time Tracker</h3>
        <p id="exam-status">No Exam Running</p>
        <div class="timer-display" id="exam-display">00:00:00</div>
        <button style="background:#ff7675;" onclick="toggleExam()">Start/Stop Exam</button>
    </div>

    <div class="card">
        <h3>‚è± Custom Study Timer</h3>
        <input type="number" id="t-input" value="25">
        <div class="timer-display" id="t-display">25:00</div>
        <button onclick="toggleTimer()" id="t-btn">Start Session</button>
    </div>

    <div class="card">
        <h3>üìù Study Tasks</h3>
        <input type="text" id="task-n" placeholder="What are you studying?">
        <input type="number" id="task-p" placeholder="Points for this task">
        <button onclick="addTask()">Add Task</button>
        <div id="task-list" style="margin-top:10px; text-align: left;"></div>
    </div>
</div>

<script>
    let store = JSON.parse(localStorage.getItem('study_v6')) || { tp: 0, th: 0 };
    let examInterval, examSec = 0, isExamRunning = false;
    let studyTimer, studySec, isStudyRunning = false;

    function updateUI() {
        document.getElementById('total-pts').innerText = store.tp;
        document.getElementById('total-hrs').innerText = store.th.toFixed(1);
        localStorage.setItem('study_v6', JSON.stringify(store));
    }

    // Exam Tracker Logic
    function toggleExam() {
        if(isExamRunning) {
            clearInterval(examInterval);
            isExamRunning = false;
            document.getElementById('exam-status').innerText = "Exam Finished!";
        } else {
            examSec = 0;
            isExamRunning = true;
            document.getElementById('exam-status').innerText = "Exam in Progress...";
            examInterval = setInterval(() => {
                examSec++;
                let h = Math.floor(examSec/3600).toString().padStart(2,'0');
                let m = Math.floor((examSec%3600)/60).toString().padStart(2,'0');
                let s = (examSec%60).toString().padStart(2,'0');
                document.getElementById('exam-display').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }
    }

    // Study Timer Logic
    function toggleTimer() {
        let btn = document.getElementById('t-btn');
        if(isStudyRunning) {
            clearInterval(studyTimer); isStudyRunning = false; btn.innerText = "Resume";
        } else {
            if(!studySec) studySec = document.getElementById('t-input').value * 60;
            isStudyRunning = true; btn.innerText = "Pause";
            studyTimer = setInterval(() => {
                if(studySec <= 0) {
                    clearInterval(studyTimer); isStudyRunning = false;
                    store.th += (document.getElementById('t-input').value / 60);
                    updateUI(); alert("Study Session Done!"); studySec = 0; btn.innerText = "Start New";
                } else {
                    studySec--;
                    document.getElementById('t-display').innerText = Math.floor(studySec/60) + ":" + (studySec%60).toString().padStart(2,'0');
                }
            }, 1000);
        }
    }

    function addTask() {
        let n = document.getElementById('task-n').value, p = parseInt(document.getElementById('task-p').value);
        if(!n || !p) return;
        let d = document.createElement('div');
        d.innerHTML = `<div style="background:#eee; padding:10px; border-radius:10px; margin-bottom:5px; display:flex; justify-content:space-between;">
            ${n} (${p} pts) <button style="width:auto; margin:0; background:#4caf50; padding:5px 10px;" onclick="store.tp+=${p}; updateUI(); this.parentElement.remove()">Done</button>
        </div>`;
        document.getElementById('task-list').appendChild(d);
        document.getElementById('task-n').value = ""; document.getElementById('task-p').value = "";
    }

    updateUI();
</script>
</body>
</html>
